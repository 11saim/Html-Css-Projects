<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Slider</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="top">
      <h1>AI Image Generator Tool Javascript</h1>
      <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Assumenda
        quasi, excepturi minima magni repellat praesentium.
      </p>
      <div class="input">
        <div class="right">
          <input type="text" />
        </div>
        <div class="left">
          <select name="" id="">
            <option value="">1 Image</option>
            <option value="">2 Images</option>
            <option value="">3 Images</option>
            <option value="">4 Images</option>
          </select>
          <button>Generate</button>
        </div>
      </div>
    </div>
    <div class="bottom">
      <div class="image">
        <img src="Images/1.png.webp" alt="" srcset="" />
        <button><i class="fa-solid fa-download"></i></button>
      </div>
      <div class="image">
        <img src="Images/4.jpg" alt="" srcset="" />
        <button><i class="fa-solid fa-download"></i></button>
      </div>
      <div class="image">
        <img src="Images/5.png.webp" alt="" srcset="" />
        <button><i class="fa-solid fa-download"></i></button>
      </div>
    </div>
  </body>
</html>
