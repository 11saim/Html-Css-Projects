<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="component">
        <div class="left">
          <h3>Your Result</h3>
          <div class="average-area">
            <span class="average">76</span><span class="total">of 100</span>
          </div>
          <span class="grade">Greate</span>
          <p class="text">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="right">
          <span class="Summary">Summary</span>
          <ul>
            <li class="reaction">
              <div class="subjects">
                <img src="./assets/images/icon-reaction.svg" alt="" /><span
                  >Reaction</span
                >
              </div>
              <div class="score">80 <span>/ 100</span></div>
            </li>
            <li class="memory">
              <div class="subjects">
                <img src="./assets/images/icon-memory.svg" alt="" /><span
                  >Memory</span
                >
              </div>
              <div class="score">92 <span>/ 100</span></div>
            </li>
            <li class="verbal">
              <div class="subjects">
                <img src="./assets/images/icon-verbal.svg" alt="" /><span
                  >Verbal</span
                >
              </div>
              <div class="score">61 <span>/ 100</span></div>
            </li>
            <li class="visual">
              <div class="subjects">
                <img src="./assets/images/icon-visual.svg" alt="" /><span
                  >Visual</span
                >
              </div>
              <div class="score">73 <span>/ 100</span></div>
            </li>
          </ul>
          <button>Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
