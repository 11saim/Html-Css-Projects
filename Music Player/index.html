<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="List">
        <button class="toggle-btn"><i class="fa-solid fa-bars"></i></button>
        <ul>
          <li>
            <a href="#"
              >Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed
              laudantium voluptate quis eaque aperiam officiis sit quas
              voluptatibus odit voluptates dolores, id commodi excepturi
              quibusdam saepe totam cumque cum fuga!</a
            >
          </li>
          <li><a href="#">Song 2</a></li>
          <li><a href="#">Song 3</a></li>
          <li><a href="#">Song 4</a></li>
          <li><a href="#">Song 5</a></li>
        </ul>
      </div>
      <div class="Info">
        <img src="Poster.webp" alt="" />
        <h3 class="song-name">Song 1</h3>
        <h4 class="song-description">Lorem ipsum dolor sit</h4>
      </div>
      <div class="Controls">
        <input type="range" name="" id="Bar" value="0" />
        <div class="bottom-controls">
          <button class="backward"><i class="fa-solid fa-backward"></i></button>
          <button class="pause-play"><i class="fa-solid fa-play"></i></button>
          <button class="forward"><i class="fa-solid fa-forward"></i></button>
        </div>
      </div>
    </div>
  </body>
</html>
