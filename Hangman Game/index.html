<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images Slider</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="WON">
      <div class="inner-content">
        <img src="images/victory.gif" alt="" />
        <p>You Guess the Word:<span>Rainbow</span></p>
        <button>Play Again</button>
      </div>
    </div>
    <div class="Lost">
      <div class="inner-content">
        <img src="images/lost.gif" alt="" />
        <p>The Correct Word Was:<span>Rainbow</span></p>
        <button>Play Again</button>
      </div>
    </div>
    <div class="container">
      <div class="hangarea">
        <img src="images/hangman-0.svg" alt="" />
        <h2>HANGMAN GAME</h2>
      </div>
      <div class="keyboard">
        <ui class="word"> </ui>
        <div class="hint"></div>
        <div class="curr-guess">
          <h3>
            Incorrect Guesses: <span><span>0</span> / 6</span>
          </h3>
        </div>
        <div class="main-keyboard">
          <button>A</button>
          <button>B</button>
          <button>C</button>
          <button>D</button>
          <button>E</button>
          <button>F</button>
          <button>G</button>
          <button>H</button>
          <button>I</button>
          <button>J</button>
          <button>K</button>
          <button>L</button>
          <button>M</button>
          <button>N</button>
          <button>O</button>
          <button>P</button>
          <button>Q</button>
          <button>R</button>
          <button>S</button>
          <button>T</button>
          <button>U</button>
          <button>V</button>
          <button>W</button>
          <button>X</button>
          <button>Y</button>
          <button>Z</button>
        </div>
      </div>
    </div>
  </body>
</html>
